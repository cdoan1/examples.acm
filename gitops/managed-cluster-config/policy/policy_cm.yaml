---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: alpha-cm-1-exists
  namespace: default
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: alpha-cm-1
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: alpha-cm-1
                  namespace: default
                data:
                  song: "as-it-was"
                  tls.key: |
                    {{hub ( index ( lookup "v1" "Secret" "default" .ManagedClusterName ).data "tls.key" ) | base64dec | autoindent hub}}
                  tls.crt: |
                    {{hub ( index ( lookup "v1" "Secret" "default" .ManagedClusterName ).data "tls.crt" ) | base64dec | autoindent hub}}
          pruneObjectBehavior: DeleteAll
          remediationAction: inform
          severity: low
  remediationAction: enforce
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: select-hosted-cluster-true
  namespace: default
spec:
  clusterConditions: []
  clusterSelector:
    matchLabels:
      hypershift.open-cluster-management.io/hosted-cluster: "true"

---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: alpha-cm-1-exists-placement
  namespace: default
placementRef:
  name: select-hosted-cluster-true
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: alpha-cm-1-exists
    apiGroup: policy.open-cluster-management.io
    kind: Policy
