site_name: Examples ACM
site_author: Chris Doan
site_url: https://cdoan1.github.io/examples.acm/

theme:
  name: material
  features:
  - navigation.tabs
  - navigation.indexes
  - navigation.instant
  - navigation.top
  - navigation.tracking
  - content.code.annotate
  - search.suggest
  - search.highlight
  icon:
    admonition:
      alert: octicons/alert-24
      note: octicons/checklist-24
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-24
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
- search
- mermaid2
docs_dir: docs
repo_url: https://github.com/cdoan1/examples.acm
edit_uri: edit/main/docs
repo_name: cdoan1/examples.acm
markdown_extensions:
- toc:
    toc_depth: "2-5"
    permalink: true
- attr_list:
- pymdownx.highlight
    linenums: true
- pymdownx.inlinehilite
- pymdownx.superfences:
    # make exceptions to highlighting of code:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:mermaid2.fence_mermaid
- pymdownx.snippets
- admonition
- pymdownx.details
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.critic

nav:
  - Disconnected Install:
